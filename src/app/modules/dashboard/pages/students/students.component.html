<h1>Estudiantes</h1>

<button (click)="onCreateStudent()" mat-flat-button color="primary">
    <mat-icon>add</mat-icon> Crear estudiante
</button>



<!-- <pre>{{ students | json }}</pre> -->

<table mat-table [dataSource]="students" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th appTitleSize mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- full name Column -->
    <ng-container matColumnDef="name">
      <th appTitleSize mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element | fullName }} </td>
    </ng-container>

    <!-- lastName Column -->
    <!-- <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container> -->

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
        <th appTitleSize mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="onDelete(element.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
            <button (click)="onEdit(element)" mat-icon-button color="accent">
                <mat-icon>edit</mat-icon>
            </button>  
        </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
