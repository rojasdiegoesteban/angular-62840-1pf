<h1 mat-dialog-title>{{ isEditing ? "Editar estudiante" : "Crear estudiante" }}</h1>

<div mat-dialog-content>
    <form [formGroup]="studentForm">
        <div class="grid">
            <div class="col-6">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="name" matInput/>
                </mat-form-field>
            </div>
    
            <div class="col-6">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="lastName" matInput/>
                </mat-form-field>
            </div>
        </div>
        <!-- <div class="col-12">
            <button type="submit" mat-flat-button color="primary">Guardar</button>
        </div> -->
    </form>
</div>

<div mat-dialog-actions>
    <button mat-flat-button mat-dialog-close color="accent">Cancelar</button>
    <button (click)="onSubmit()" mat-flat-button color="primary">Guardar</button>
</div>
