<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Id -->
    <ng-container matColumnDef="id">
      <th appTitleSize mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th appTitleSize mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th appTitleSize mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
          <button [routerLink]="element.id" [queryParams]="{name: element.name}" 
          mat-icon-button color="accent">
              <mat-icon>visibility</mat-icon>
          </button>  
          <button *ngIf="isAdmin$ | async" (click)="edit.emit(element)" 
          mat-icon-button color="accent">
              <mat-icon>edit</mat-icon>
          </button>  
          <button *ngIf="isAdmin$ | async" (click)="delete.emit(element.id)" 
          mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
  </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
