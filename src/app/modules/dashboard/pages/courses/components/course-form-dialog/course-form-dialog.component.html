<h1 mat-dialog-title>Crear curso</h1>

<div mat-dialog-content>
    <form [formGroup]="courseForm">
        <mat-form-field class="w-full" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput />
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-flat-button mat-dialog-close color="accent">Cancelar</button>
    <button (click)="onSubmit()" mat-flat-button color="primary">Guardar</button>
</div>
