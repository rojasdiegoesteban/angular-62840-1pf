<mat-nav-list>

    @for (item of linkItems; track $index) {
    <a [routerLink]="item.routerLink" mat-list-item routerLinkActive #linkItem="routerLinkActive"
        [activated]="linkItem.isActive">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <div matListItemTitle>{{item.label}}</div>
    </a>
    }

    <a (click)="logout()" mat-list-item>
        <mat-icon matListItemIcon>exit_to_app</mat-icon>
        <div matListItemTitle>Cerrar sesi√≥n</div>
    </a>

</mat-nav-list>
